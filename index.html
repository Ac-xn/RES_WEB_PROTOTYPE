<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADZU Research Archive</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="checkLoginStatus()">

    <header>
        <img src="SHS.png" alt="shs" class="shslogo">
        <h1>Ateneo de Zamboanga University Research Archive</h1>
        <nav>
            <ul>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Search Bar Section -->
        <div class="search-bar">
            <input type="text" id="searchQuery" placeholder="Enter research title or topic...">
            <button id="searchButton">Search</button>
        </div>

        <!-- Upload Section - Hidden by Default -->
        <section class="upload-section" id="upload-section" style="display: none;">
            <div class="container">
                <h2>Upload Research Paper</h2>
                <input type="file" id="fileUpload" accept=".pdf,.doc,.docx">
                <button id="uploadButton" onclick="uploadFile()">Upload</button>
            </div>
        </section>

        <!-- Results Section -->
        <div class="results" id="results">
            <h3>Search Results</h3>
            <p>No results found.</p>
        </div>
    </main>



</body>
</html>
