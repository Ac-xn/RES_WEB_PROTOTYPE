<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADZU Research Archive</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

</head>
<body onload="checkLoginStatus()">

    <header>
        <div class="img">
            <img src="SHS.png" alt="shs" class="shslogo">
        </div>   
        <div id="Header_Head">
            <p class="shsP">ADZU SHS Research Hub</p>
        </div>
        <div id="login">
            <nav>
                <ul>
                    <li><a href="login.html">Account</a></li>
                    <li><a href="#">About me</a></li>
                    
                </ul>
            </nav>
            <!--Add drop down naviagtion bar lsiitng:
            About me, Login/account -->
        </div>
        <div class="img">
            <img src="logo.png" alt="main">
        </div>
    </header>

    <main>
        <script>
            function searchTopic() {
                let query = document.getElementById('searchBar').value;
                if (query.trim() === "") {
                    alert("Please enter a topic.");
                    return;
                }
                // Redirect to results page with search query
                window.location.href = results.html?search=${encodeURIComponent(query)};
            }
        </script>
        <!-- Search Bar Section -->
        <div class="search-bar">
            <input type="text" id="searchQuery" placeholder="Enter research title or topic...">
            <button id="searchButton">Search</button>
        </div>

        <!-- Upload Section - Hidden by Default -->
        <section class="upload-section" id="upload-section" style="display: none;">
            <div class="container">
                <h2>Upload Research Paper</h2>
                <input type="file" id="fileUpload" accept=".pdf,.doc,.docx">
                <button id="uploadButton" onclick="uploadFile()">Upload</button>
            </div>
        </section>

    
    </main>



</body>
</html>
