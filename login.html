<!DOCTYPE html>
<html lang="en">
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Login Page - AdZU SHS Digital Archive</title> 
  <link rel="stylesheet" href="login.css"> 
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet"> 
</head> 
<body> 

<header> 
  <img src="shs_logo.png" alt="Logo" class="logo"> 
  <a href="index.html" class="head">AdZU SHS Research Hub</a> 
  <img src="main_logo.png" alt="adzu" class="adzupng"> 
</header> 

<!-- Login Section -->
<section class="login-section"> 
  <div class="container"> 
    <h2>LOGIN</h2> 
    <form id="login-form" onsubmit="validateLogin(); return false;"> 
      <div class="input-group"> 
        <label for="email">Email</label> 
        <input type="email" id="email" class="input" Enter your email" required> 
      </div> 
      <div class="input-group"> 
        <label for="password">Password</label> 
        <input type="password" id="password" class="input" placeholder="Enter your password" required> 
      </div> 
      <button type="submit" class="login-button">Login</button> 
      <div class="Regis"> 
        <p class="W">Don't have an account? <a href="#register" class="forgot-password">Register</a></p> 
      </div> 
    </form> 
  </div> 
</section> 

<!-- Registration Section -->
<section class="login-section" id="register"> 
  <div class="container"> 
    <h2>Create a New Account</h2> 
    <form id="register-form" onsubmit="validateRegister(); return false;"> 
      <div class="input-group"> 
        <label for="fullname">Full Name</label> 
        <input type="text" id="fullname" placeholder="Enter your full name" required> 
      </div> 
      <div class="input-group"> 
        <label for="email-reg">Email</label> 
        <input type="email" id="email-reg" placeholder="Enter your email" required> 
      </div> 
      <div class="input-group"> 
        <label for="password-reg">Password</label> 
        <input type="password" id="password-reg" placeholder="Create a password" required> 
      </div> 
      <div class="input-group"> 
        <label for="confirm-password">Confirm Password</label> 
        <input type="password" id="confirm-password" placeholder="Confirm your password" required> 
      </div> 
      <button type="submit" class="login-button">Register</button> 
      <div class="Regis"> 
        <p class="W">Already have an account? <a href="#login" class="forgot-password">Login</a></p> 
      </div> 
    </form> 
  </div> 
</section> 

<script> 
  function validateLogin() { 
    const emailInput = document.getElementById("email").value; 
    const passwordInput = document.getElementById("password").value; 

    if (emailInput && passwordInput) { 
      alert("Login successful!"); 
      window.location.href = "upload.html"; 
    } else { 
      alert("Please enter both email and password."); 
    } 
  } 

  function validateRegister() { 
    const fullName = document.getElementById("fullname").value; 
    const emailReg = document.getElementById("email-reg").value; 
    const passwordReg = document.getElementById("password-reg").value; 
    const confirmPassword = document.getElementById("confirm-password").value; 

    if (fullName && emailReg && passwordReg && confirmPassword) { 
      if (passwordReg === confirmPassword) { 
        alert("Registration successful!"); 
        window.location.href = "upload.html"; 
      } else { 
        alert("Passwords do not match."); 
      } 
    } else { 
      alert("Please fill in all fields."); 
    } 
  } 
</script> 

</body> 
</html>
